{% extends "layout.html" %}
{% block body %}
<br><br>
<div class="container">
    <form action="{{ url_for('add_image') }}" method=post class=add-image enctype="multipart/form-data">
        <div class="form-group">
            <label for="InputTitle">Title</label>
            <input type="text" class="form-control" id="InputTitle" placeholder="Title" required autofocus name=title>
        </div>

        <div class="form-group">
            <label for="InputText">Name</label>
            <input type="text" id="inputText" class="form-control" placeholder="Name" required autofocus name=name>
        </div>

        <div class="form-group">
            <label for="file1">File:</label>
            <input type="file" id="file1" class="form-control-file" required autofocus name=file accept="image/png">
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <br>
    <h5>※投稿は自由にできますが、削除は八木にお問い合わせください。</h5>
</div>

{% endblock %}
