{% extends "layout.html" %}
{% block body %}
<br><br><br><br>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="container">
            <div class="form-group">
                <form class="form-signin" action="/login" method=post>
                    <input type="text" id="inputText" class="form-control" placeholder="Name" required autofocus name=username>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name=password>
                    <button class="btn btn-primary btn-block" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
