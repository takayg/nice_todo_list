{% extends "layout.html" %}
{% block body %}
<br><br>
<div class="container">
    <form action="{{ url_for('delete') }}" method=post class=delete-image>
        <input type="text" id="inputText" class="form-control" placeholder="ID" required autofocus name=id>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name=password>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>

{% endblock %}
